services:
  # Backend API Service
  - type: web
    name: chat-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this to your frontend URL after deploying

  # Frontend Service
  - type: web
    name: chat-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend URL (e.g., https://chat-api.onrender.com)
      - key: REACT_APP_SOCKET_URL
        sync: false  # Set this to your backend URL (e.g., https://chat-api.onrender.com)

